name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build extension
        run: npm run build
      
      - name: Copy manifest and assets
        run: |
          cp -r public/* dist/
          cp -r screen dist/screen
      
      - name: Create distribution package
        run: |
          cd dist
          zip -r ../modeldock-studio-${{ github.ref_name }}.zip .
          cd ..
      
      - name: Generate SHA256 checksum
        run: |
          sha256sum modeldock-studio-${{ github.ref_name }}.zip > modeldock-studio-${{ github.ref_name }}.zip.sha256
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            modeldock-studio-${{ github.ref_name }}.zip
            modeldock-studio-${{ github.ref_name }}.zip.sha256
          body: |
            ## üöÄ ModelDock Studio ${{ github.ref_name }}
            
            ### üì¶ Installation Instructions
            
            1. Download `modeldock-studio-${{ github.ref_name }}.zip`
            2. Unzip the file to a safe location
            3. Open Chrome and navigate to `chrome://extensions/`
            4. Enable **Developer mode** (toggle in top-right corner)
            5. Click **Load unpacked**
            6. Select the unzipped folder
            
            ### ‚ú® What's New
            
            Check the [CHANGELOG.md](CHANGELOG.md) for details.
            
            ### üîê Security
            
            Verify file integrity using SHA256:
            ```bash
            sha256sum -c modeldock-studio-${{ github.ref_name }}.zip.sha256
            ```
            
            ### üìö Documentation
            
            - [Installation Guide](INSTALL.md)
            - [User Guide](README.md)
            - [Troubleshooting](TROUBLESHOOTING.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
